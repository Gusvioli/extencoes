<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Gemini PrintScreen Auto</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <button
      id="settingsButton"
      title="Configurações"
      style="position: absolute; top: 10px; right: 10px; background: none; border: none; padding: 0; cursor: pointer; z-index: 10;"
    >
      <img
        src="../../icons/cogwheel_7586858.png"
        alt="Configurações"
        style="width: 32px; height: 32px; display: block;"
      />
    </button>
    <div style="display: flex; align-items: center; gap: 5px;">
      <div
        id="pasteArea"
        tabindex="0"
        style="border: 1px dashed #aaa; padding: 10px; margin-bottom: 10px"
      >
        Cole ou clique aqui para inserir o printscreen. A imagem será processada automaticamente.
      </div>
      <div>
        <button
          id="reloadButton"
          style="display: none; background: none; border: none; cursor: pointer"
        >
          <img
            src="../../icons/reload_3936688.png"
            alt="Reenviar"
            title="Tentar novamente"
            style="width: 32px; height: 32px"
          />
        </button>
      </div>
    </div>
    <img
      id="previewImage"
      style="max-width: 100%; display: none; margin-bottom: 10px"
    />
    <div id="result"></div>
    <div
      id="contextMenu"
      style="display:none;position:absolute;z-index:1000;background:#fff;border:1px solid #ddd;border-radius:8px;box-shadow:0 2px 8px #0001;padding:6px 0;min-width:140px;"
    >
      <div id="pasteImageOption" style="padding:8px 18px;cursor:pointer;">
        Colar imagem
      </div>
    </div>
    <div id="userMessage" style="display:none"></div>
    <script src="popup.js"></script>
  </body>
</html>
