<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Gemini PrintScreen Auto</title>
    <link rel="stylesheet" href="popup.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
    />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img
          src="../../icons/digital-art_10817272.png"
          alt="Logo"
          class="logo-img"
        />
        <h1>Analisador de Imagens</h1>
      </div>
      <div class="header-buttons">
        <button
          id="historyButton"
          class="icon-button icon-history"
          title="Histórico"
        ></button>
        <button
          id="reloadButton"
          class="icon-button icon-reload"
          title="Analisar Novamente"
          style="display: none"
        ></button>
        <button
          id="settingsButton"
          class="icon-button icon-settings"
          title="Configurações"
        ></button>
      </div>
    </header>

    <main class="main-content">
      <div id="pasteArea" tabindex="0">
        <p>Cole uma imagem (Ctrl+V) ou clique aqui</p>
      </div>
      <div id="fileSelectArea" tabindex="0" class="action-area">
        <p>Ou clique aqui para selecionar um arquivo</p>
      </div>

      <div id="preview-container" style="display: none">
        <img id="previewImage" alt="Pré-visualização da imagem" />
      </div>
      <div id="result-container" style="display: none">
        <div id="result"></div>
      </div>
      <div id="status-container" style="display: none">
        <div class="spinner"></div>
        <span id="status-text"></span>
      </div>

      <div id="history-container" style="display: none">
        <div class="history-header">
          <h2>Histórico</h2>
          <button id="clearHistoryButton" class="text-button">Limpar</button>
        </div>
        <div id="historyList"></div>
        <button
          id="backFromHistoryButton"
          class="action-button"
          style="margin-top: 1rem; width: 100%"
        >
          Voltar
        </button>
      </div>
    </main>

    <div id="contextMenu">
      <div id="pasteImageOption">Colar imagem</div>
    </div>

    <div id="userMessage" style="display: none"></div>
    <input
      type="file"
      id="imageUpload"
      accept="image/*"
      style="display: none"
    />

    <script src="popup.js"></script>
  </body>
</html>
