<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Gemini PrintScreen Auto</title>
    <link rel="stylesheet" href="popup.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap">
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="../../icons/digital-art_10817272.png" alt="Logo" class="logo-img">
        <h1>Analisador de Imagens</h1>
      </div>
      <div class="header-buttons">
        <button id="reloadButton" class="icon-button icon-reload" title="Analisar Novamente" style="display: none;"></button>
        <button id="settingsButton" class="icon-button icon-settings" title="Configurações"></button>
      </div>
    </header>

    <main class="main-content">
      <div id="pasteArea" tabindex="0">
        <p>Cole uma imagem ou clique aqui para selecionar.</p>
        <p class="shortcut">(Ctrl+V)</p>
      </div>
      <div id="preview-container" style="display: none;">
        <img id="previewImage" alt="Pré-visualização da imagem">
      </div>
      <div id="result-container" style="display: none;">
        <div id="result"></div>
      </div>
      <div id="status-container" style="display: none;">
        <div class="spinner"></div>
        <span id="status-text"></span>
      </div>



    </main>

    <div id="contextMenu">
      <div id="pasteImageOption">Colar imagem</div>
    </div>

    <div id="userMessage" style="display: none"></div>

    <script src="popup.js"></script>
  </body>
</html>
