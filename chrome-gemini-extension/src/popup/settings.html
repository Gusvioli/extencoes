<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Configurações - Gemini</title>
    <link rel="stylesheet" href="settings.css" />
  </head>
  <body>
    <form class="settings-container" id="settingsForm">
      <h1>Configurações</h1>
      <div>
        <label for="apiToken">Token da API Gemini</label>
        <input
          type="text"
          id="apiToken"
          autocomplete="off"
          placeholder="Cole seu token aqui"
        />
      </div>
      <div>
        <label for="geminiModel">Modelo Gemini</label>
        <select id="geminiModel">
          <option value="gemini-2.0-flash">gemini-2.0-flash</option>
          <option value="gemini-1.5-pro">gemini-1.5-pro</option>
        </select>
      </div>
      <div>
        <label for="customPrompt">Prompt personalizado</label>
        <textarea
          id="customPrompt"
          rows="5"
          placeholder="Digite aqui o prompt que será enviado ao Gemini"
        ></textarea>
      </div>
      <div class="button-row">
        <button type="submit">Salvar</button>
        <button type="button" id="backButton">Voltar</button>
      </div>
      <div id="settingsMessage"></div>
    </form>
    <script src="settings.js"></script>
    <footer>
      <p>
        2025 - <span id="desenvolvidopor">Desenvolvido por</span>
        <a
          id="linkGusvioli"
          target="_blank"
          href="https://github.com/Gusvioli"
          title="Link para Github de Gustavo Vieira - Gusvioli"
        >
          Gustavo Vieira - Gusvioli
        </a>
      </p>
    </footer>
  </body>
</html>
